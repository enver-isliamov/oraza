<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#c49a3c" id="metaThemeColor">
    <title>Полезные материалы · Рамадан 1447</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800;900&family=Cormorant+Garamond:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="articles.css">
</head>
<body>
<header class="topbar">
    <div class="topbar-inner">
        <a href="index.html" class="home-link">← На главную</a>
        <div class="brand">Рамадан <em>1447</em><small>Полезные материалы</small></div>
    </div>
</header>

<main class="main">
    <section class="hero-card hero-card-compact">
        <div class="hero-stats hero-stats-alone">
            <div class="stat-item">
                <span class="stat-value" id="articlesCount">0</span>
                <span class="stat-label">всего статей</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="unreadCount">0</span>
                <span class="stat-label">новые</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="readCount">0</span>
                <span class="stat-label">прочитаны</span>
            </div>
        </div>
    </section>

    <section class="section-shell">
        <div class="section-header">
            <div class="section-title">Каталог материалов</div>
            <div class="section-chip">Авто-сортировка</div>
        </div>

        <div class="articles-block">
            <h2 class="block-title">Для чтения</h2>
            <div class="articles-list" id="unreadArticlesList"></div>
        </div>

        <div class="articles-block">
            <h2 class="block-title">Прочитанные</h2>
            <div class="articles-list" id="readArticlesList"></div>
            <p class="empty-state" id="readEmptyState">Пока нет прочитанных материалов.</p>
        </div>
    </section>
</main>

<script src="articles.js"></script>
<script defer src="metrics.js"></script>
<noscript><div><img src="https://mc.yandex.ru/watch/106936532" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
</body>
</html>
